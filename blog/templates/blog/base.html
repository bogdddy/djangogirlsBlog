{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>

        {#CSS#}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        {#Bootstrap#}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        {#Google Fonts#}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    </head>

    <body class="pr-2">
    <div class="page-header bg-primary p-4 d-flex justify-content-between">
        <a href="{% url 'post_list' %}"><h1 class="text-dark">Django Girls Blog</h1></a>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu d-flex align-items-center"><btn class="btn btn-warning">New Post</btn></a>
        {% endif %}

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">

            {% block content %}
            {% endblock %}

            </div>
        </div>
    </div>
    </body>

</html>
